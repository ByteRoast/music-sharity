name: Build Tests

on:
  push:
    branches: [main, dev/main]
  pull_request:
    branches: [main, dev/main]
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.5"
          channel: "stable"
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze

  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    needs: analyze

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: "zulu"
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.5"
          channel: "stable"
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build Android APK (debug)
        run: flutter build apk --debug --no-shrink

      - name: Upload Android APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-debug
          path: build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 7

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    needs: analyze

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.5"
          channel: "stable"
          cache: true

      - name: Install Linux build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang \
            cmake \
            ninja-build \
            pkg-config \
            libgtk-3-dev \
            liblzma-dev \
            libstdc++-12-dev \
            rpm \
            dpkg-dev

      - name: Build Linux installers
        run: |
          chmod +x ./installer/linux/build.sh
          ./installer/linux/build.sh

      - name: Upload Linux .deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-deb-installer
          path: dist/linux/x64/*.deb
          retention-days: 7

      - name: Upload Linux .rpm artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-rpm-installer
          path: dist/linux/x64/*.rpm
          retention-days: 7

  build-web:
    name: Build Web
    runs-on: ubuntu-latest
    needs: analyze

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.5"
          channel: "stable"
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build Web
        run: flutter build web --release --base-href "/"

      - name: Upload web build artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: build/web
          retention-days: 1

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    needs: analyze

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.5"
          channel: "stable"
          cache: true

      - name: Install WiX Toolset
        run: |
          choco install wixtoolset -y
          $env:PATH += ";C:\Program Files (x86)\WiX Toolset v3.14\bin"
          echo "C:\Program Files (x86)\WiX Toolset v3.14\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Build Windows installer
        run: .\installer\windows\build.ps1

      - name: Upload Windows MSI artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-msi-installer
          path: dist/windows/x64/*.msi
          retention-days: 7

  status-check:
    name: All Builds Status
    runs-on: ubuntu-latest
    needs: [build-android, build-linux, build-web, build-windows]
    if: always()

    steps:
      - name: Check build status
        run: |
          if [ "${{ needs.build-android.result }}" != "success" ] || \
             [ "${{ needs.build-linux.result }}" != "success" ] || \
             [ "${{ needs.build-web.result }}" != "success" ] || \
             [ "${{ needs.build-windows.result }}" != "success" ]; then
            echo "Some builds failed!"
            exit 1
          else
            echo "All builds passed!"
          fi
